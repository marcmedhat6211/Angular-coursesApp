<div class="container">
    <form #newCourseForm="ngForm" (ngSubmit)="onSubmit(newCourseForm)">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" ngModel placeholder="Enter title" name="title" required>
      </div>
      <div class="form-group">
        <label for="instructor">Instructor</label>
        <input type="text" class="form-control" id="instructor" ngModel placeholder="Enter instructor's name" name="instructor" required>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" ngModel id="available" name="available" required>Available</label>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
